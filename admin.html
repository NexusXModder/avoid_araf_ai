<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tutor Admin Panel</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <h1>üîê Server Login</h1>
        
        <div id="login-section" class="login-section">
            <p style="margin-bottom: 10px;">Enter your Admin Password to unlock:</p>
            <input type="password" id="admin-password" placeholder="Admin Password">
            <button onclick="adminLogin()">Unlock Panel</button>
        </div>

        <div id="learning-section" class="hidden">
            <h2 style="margin-bottom: 20px;">Teach the AI New Content (Text Only)</h2>
            <p style="margin-bottom: 10px;">Provide specific formulas, notes, or solutions from HSC textbooks to expand the AI's knowledge base:</p>
            <textarea id="text-input" rows="6" placeholder="e.g., According to Newton's Second Law, F = ma. This concept is vital for solving dynamics problems."></textarea>
            <button onclick="learnContent('text')">Teach with Text</button>
            
            <p style="margin-top: 25px; color: #DC3545; font-weight: bold;">
                Note: Image learning has been temporarily disabled for stability.
            </p>
        </div>

        <div id="message-box"></div>

        <div class="back-to-home" style="text-align: center; margin-top: 30px;">
            <a href="/">‚Üê Go back to Tutor</a>
        </div>
    </div>

    <script>
        const ADMIN_PASS = "arafmahbub@16"; 
        let isLoggedIn = false;

        function showMessage(msg, isError = false) {
            const box = document.getElementById('message-box');
            box.innerText = msg;
            box.className = isError ? 'error' : 'success';
        }

        function adminLogin() {
            const password = document.getElementById('admin-password').value;
            if (password === ADMIN_PASS) {
                isLoggedIn = true;
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('learning-section').classList.remove('hidden');
                showMessage("Login Successful! You can now teach the AI new content.");
            } else {
                showMessage("Incorrect password.", true);
            }
        }
        
        async function learnContent(type) {
            if (!isLoggedIn) {
                showMessage("Please log in first.", true);
                return;
            }

            const messageBox = document.getElementById('message-box');
            messageBox.innerText = "Teaching AI... (Sending data)";
            messageBox.className = 'success'; 

            const formData = new FormData();
            formData.append('admin_pass', ADMIN_PASS); 

            if (type === 'text') {
                const textInput = document.getElementById('text-input').value;
                if (!textInput.trim()) {
                    showMessage("Text input cannot be empty.", true);
                    return;
                }
                formData.append('text_input', textInput);
            } else if (type === 'image') {
                // Image functionality is disabled for stability (as per server.py change)
                showMessage("Image learning is temporarily disabled.", true);
                return;
            }

            try {
                const response = await fetch('/learn', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(`Success! Server Message: ${data.message}`);
                    if (type === 'text') document.getElementById('text-input').value = ''; 
                } else {
                    showMessage(`Error: ${data.error || "Unknown problem"}`, true);
                }
            } catch (error) {
                showMessage(`Network Error: Could not contact the server. ${error}`, true);
            }
        }
    </script>
</body>
</html>
